<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>SPLI<br />TTER</h1>
  </header>
  <main>
    <form id="form">
      <div class="form-group">
        <label for="billInput"><span>Bill</span><span class="error">cannot be zero</span></label>
        <div class="container">
          <object data="./images/icon-dollar.svg" type="image/svg+xml">
            <span class="fallback-info">$</span>
          </object>
          <input id="billInput" class="" type="number" placeholder="0" autofocus required />
        </div>
      </div>

      <div class="form-group">
        <label for="customInput"><span>Select Tip %</span><span class="error">cannot be zero</span></label>
        <div class="btn-group">
          <input type="button" class="btn current" data-value="5" value="5%" />
          <input type="button" class="btn" data-value="10" value="10%" />
          <input type="button" class="btn" data-value="15" value="15%" />
          <input type="button" class="btn" data-value="25" value="25%" />
          <input type="button" class="btn" data-value="50" value="50%" />
          <input id="customInput" class="btn" type="number" placeholder="Custom" />
        </div>
      </div>

      <div class="form-group">
        <label for="peopleInput"><span>People</span><span class="error">cannot be zero</span></label>
        <div class="container">
          <object data="./images/icon-person.svg" type="image/svg+xml"></object>
          <input id="peopleInput" class="" type="number" placeholder="0" required />
        </div>
      </div>
    </form>

    <div class="display">
      <div>
        <p class="tip-text">Tip Amount <span>/ person</span></p>
        <p class="tip-amount">$0.00</p>
      </div>
      <div>
        <p class="tip-text">Total <span>/ person</span></p>
        <p class="tip-amount">$0.00</p>
      </div>
      <button id="reset" class="btn">Reset</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Marzouq Adebayo</a>.
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
